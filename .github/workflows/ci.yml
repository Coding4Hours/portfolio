name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

env:
  BUILD_PATH: "."

jobs:
  changelog:
    name: Changelog
    runs-on: ubuntu-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Conventional Changelog Action
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.github_token }}
          skip-version-file: "true"
